<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
    <style>
        body {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Math Operations</h1>
    <h2>Sum: <span id="sum"></span></h2>
    <h2>Diff: <span id="diff"></span></h2>
    <h2>Mul: <span id="mul"></span></h2>
    <h2>Div: <span id="div"></span></h2>
    <h2>Mod: <span id="mod"></span></h2>
    <h2>Pow: <span id="pow"></span></h2>
    <h2>Sqrt: <span id="sqrt"></span></h2>
    <script>
        document.getElementById('sum').textContent = ${sum(1, 2)};
        document.getElementById('diff').textContent = ${diff(1, 2)};
        document.getElementById('mul').textContent = ${mul(1, 2)};
        document.getElementById('div').textContent = ${div(1, 2)};
        document.getElementById('mod').textContent = ${mod(1, 2)};
        document.getElementById('pow').textContent = ${pow(1, 2)};
        document.getElementById('sqrt').textContent = ${sqrt(4)};
    </script>
</body>
</html>
